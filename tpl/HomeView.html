<div class="panel panel-primary">
   <div class="panel-heading">Log a meal</div>
	<div class="panel-body" >
	<form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="date" class="control-label col-sm-2">Date &amp; time</label>
            <div class="col-md-8">
                <div class="input-group">
                    <div class="input-group input-append date" id="datetimepicker">
                      <input class="form-control" data-format="yyyy-MM-dd hh:mm:00" name="date" type="text" value="2014-09-04 13:00:00" id="inputDatetime">
                      <span class="input-group-addon add-on">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                    </div>
                </div>
                <script type="text/javascript">
                        $('#datetimepicker').datetimepicker();
                </script>
            </div>
        </div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Comment</label>
			<div class="col-sm-8">
            <input type="text" class="form-control" id="inputComment"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label"> </label>
			<div class="col-sm-8">
				<a id="logMealBtn" class="btn btn-primary" href="#">Log meal</a>
			</div>
		</div>
	</form>
   </div>
</div>
<div class="panel panel-primary">
   <div class="panel-heading">Stats</div>
	<div class="panel-body">
      <div class="row">
         <div class="col-md-4 col-md-offset-1" id="stats-el">
         </div>
         <div class="col-md-5" id="log-el">
         </div>
      </div>
	</div>
</div>
