<div class="panel panel-default box-shadow--4dp">
   <div class="panel-heading newyear-bg">Log a meal</div>
   <div class="panel-body">
	<form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="date" class="control-label col-sm-2">Date &amp; time</label>
            <div class="col-md-8">
                <div class="input-group">
                    <div class="input-group input-append date" id="datetimepicker">
                        <input class="form-control" data-date-format="YYYY-MM-DD h:mm A"
                            name="date" type="text"
                            value="<% print(moment().format('YYYY-MM-DD h:mm A')) %>"
                            id="inputDatetime">
                      <span class="input-group-addon add-on">
                          <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                    </div>
                </div>
                <script type="text/javascript">
                        $('#datetimepicker').datetimepicker();
                </script>
            </div>
        </div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Note</label>
			<div class="col-sm-9">
                <input type="text" class="form-control" id="inputComment" value="<%= note %>"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label"> </label>
			<div class="col-sm-9">
				<a id="logMealBtn" class="btn btn-default newyear-bg">Log meal</a>
			</div>
		</div>
	</form>
   </div>
</div>
<div class="panel panel-default box-shadow--4dp">
   <div class="panel-heading newyear-bg">Dashboard</div>
	<div class="panel-body">
      <div class="row" id="graph-el">
      <label class="col-sm-2 control-label" style="text-align:right">Graph</label>
      </div>
     <hr>
      <div class="row">
          <label class="col-sm-2 control-label" style="text-align:right">Log</label>
         <div class="col-md-9" id="log-el">
         </div>
     </div>
     <hr>
      <div class="row">
         <label class="col-sm-2 control-label" style="text-align:right">Aggregated stats</label>
         <div class="col-md-9" id="stats-el">
         </div>
      </div>
	</div>
</div>
