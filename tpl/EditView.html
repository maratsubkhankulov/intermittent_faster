<div class="panel panel-default">
	<div class="panel-body" >
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Quote</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="inputQuote" value="<%= quote %>">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Author</label>
			<div class="col-sm-6">
			<input type="text" class="form-control" id="inputAuthor" value="<%= author %>">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Sound url</label>
			<div class="col-sm-6">
			<input type="text" class="form-control" id="inputSound" value="<%= sound %>">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Picture url</label>
			<div class="col-sm-6">
			<input type="text" class="form-control" id="inputPic" value="<%= pic %>">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Viewed</label>
			<div class="col-sm-1">
			<input type="checkbox" class="form-control" id="inputViewed" <% print( viewed ?  'checked="checked"' : '') %> />
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label"> </label>
			<div class="col-sm-6">
				<a id="saveBtn" class="btn btn-default" href="#preview/<%= spanId %>/<%= date %>"> Save </a>
			</div>
		</div>
	</form>
	</div>
</div>
