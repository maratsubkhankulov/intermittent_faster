<div class="container" id="content">
    <div class="row-fluid">
        <div class="span12" id="content">

	<div class="jumbotron" style="background-color: rgba(0,0,0,0.5) ">
		<h4><% if (daysLeft > 1) { print(daysLeft + " days left..."); } else if (daysLeft == 1) { print("This is the final day, enjoy!"); } %></h4>
		<h3 align="right">"<%= quote %>"</h3>
		<h5 align="right">- <%= author %></h3>
	</div>

	<nav class="navbar navbar-default navbar-inverse navbar-fixed-bottom" role="navigation" style="background-color: rgba(0,0,0,0)">
	  <div class="container-fluid">
	    <iframe width="100%" height="70" valign="center" align="middle" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//<%= sound %>&amp;color=000000&amp;auto_play=true&amp;hide_related=false&amp;show_artwork=true&amp;hide_related=true&amp;visual=false"></iframe>
	  </div>
	</nav>
	</div>
    </div>

</div>
