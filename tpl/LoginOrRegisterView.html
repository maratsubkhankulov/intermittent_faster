<div class="panel panel-default box-shadow--4dp">
    <div class="panel-heading newyear-bg">Login or register</div>
	<div class="panel-body paper-bg">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-6">
                <input type="text" class="form-control" id="inputUsername" value="<%= email %>">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-6">
			<input type="password" class="form-control" id="inputPassword" value="">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label"> </label>
			<div class="col-sm-6">
				<a id="loginBtn" class="btn btn-default newyear-bg">Login</a>
				<a id="registerBtn" class="btn btn-default newyear-bg">Register</a>
			</div>
		</div>
	</form>
	</div>
</div>
<div class="alert alert-success box-shadow--1dp fade in" style="display: none" id="success-alert">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong id="success-heading">Success!</strong>
  <font id="success-msg">Something good happened.</font>
</div>
<div class="alert alert-danger box-shadow--1dp fade in" style="display: none" id="failure-alert">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong id="failure-heading">Failure!</strong>
  <font id="failure-msg">Something went wrong.</font>
</div>
