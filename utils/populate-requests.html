<!DOCTYPE html>
<html>

<body>

<script src="../lib/jquery-1.9.1.min.js"></script>
<script src="../lib/underscore-min.js"></script>
<script src="../lib/parse-1.2.2.min.js"></script>

<script>

    Parse.initialize("Rb10KjdAyAAnV0Z4f4ZjCpwIgDbPSp82UKJOhfga", "HxgeIqEaP4wPRHfwnIv1tqbwqRvwff2SEYQWP7TO");
    
    var promisesPhase1 = [],
        promisesPhase2 = [];

    var Request = Parse.Object.extend({
        className: "Request"
    });

    var RequestCollection = Parse.Collection.extend({
        model: Request
    });

    var requests = new RequestCollection(
        [
            {"firstName": "James", "lastName": "King", "amount": "40", "picture": "james_king.jpg"},
            {"firstName": "Julie", "lastName": "Taylor", "amount": "40",  "pic": "julie_taylor.jpg"},
            {"firstName": "Eugene", "lastName": "Lee","amount": "40", "pic": "eugene_lee.jpg"}
        ]
    );

    // Pass 1: Save basic employee information
    requests.each(function(request) {
        promisesPhase1.push(request.save());
    });

    Parse.Promise.when(promisesPhase1).then(function() {
        alert("Database populated");
    });

</script>

</body>
</html>
