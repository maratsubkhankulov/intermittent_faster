<div class="panel panel-default">
	<div class="panel-body" >
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Public Link</label>
				<div class="col-sm-7">
					<input type="email" class="form-control" id="inputEmail3" value="<%= publicId %>">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Start</label>
				<div class="col-sm-7">
				<input type="date" class="form-control" id="inputPassword3" value="2014-02-12">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">End</label>
				<div class="col-sm-7">
				<input type="date" class="form-control" id="inputPassword3" value="<%= endDate %>">
				</div>
			</div>
		</form>
    <table class="table table-hover"id="days">
      <thead>
        <tr>
          <th>Day #</th>
          <th>Date</th>
          <th>Viewed</th>
          <th>Preview</th>
        </tr>
      </thead>
    </table>
	</div>
</div>
